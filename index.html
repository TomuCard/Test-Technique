<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test technique Tom Cardonnel</title>
    <link href="style/index.css" rel="stylesheet"></link>
</head>
<body>
    <form >
        <div class="containerFilter">
            <div class="containerFlex">
                <!-- Select du type  -->
                <label for="type" class="type">Type :
                    <select id="type" name="type">
                        <option value="allActivity" class="activity">---Tout(e)s les Equipements / Activités---</option>
                        <option value="baignade_exterieure" class="activity">Baignade extérieure</option>
                        <option value="bains-douches" class="activity">Bains-douches</option>
                        <option value="bibliotheque" class="activity">Bibliothèque</option>
                        <option value="brumisateur" class="activity">Brumisateur</option>
                        <option value="decouverte_initiation" class="activity">Découverte et Initiation</option>
                        <option value="lieux_culte" class="activity">Lieux de culte</option>
                        <option value="mairie_arrondissement" class="activity">Mairie d'arrondissement</option>
                        <option value="musee" class="activity">Musée</option>
                        <option value="ombriere_perenne" class="activity">Ombrière pérenne</option>
                        <option value="ombriere_temporaire" class="activity">Ombrière temporaire</option>
                        <option value="piscine" class="activity">Piscine</option>
                        <option value="terrain_boules" class="activity">Terrain de boules</option>
                        <option value="allGreenPlaces" class="greenPlace">---Toutes les Espaces verts---</option>
                        <option value="bois" class="greenPlace">Bois</option>
                        <option value="cimetieres" class="greenPlace">Cimetières</option>
                        <option value="decoration" class="greenPlace">Décorations sur la voie publique</option>
                        <option value="ephemeres" class="greenPlace">Ephémères, partagés, pédagogiques</option>
                        <option value="jardins" class="greenPlace">Jardinets & Jardins</option>
                        <option value="promenades" class="greenPlace">Promenades ouvertes</option>
                        <option value="allFontaines" class="fontaines">---Toutes les fontaines---</option>
                        <option value="BORNE_FONTAINE" class="fontaines">Borne Fontaine</option>
                        <option value="FONTAINE_2EN1" class="fontaines">Fontaine 2 en 1</option>
                        <option value="FONTAINE_ALBIEN" class="fontaines">Fontaine Albien</option>
                        <option value="FONTAINE_ARCEAU" class="fontaines">Fontaine Arceau</option>
                        <option value="FONTAINE_BOIS" class="fontaines">Fontaine Bois</option>
                        <option value="FONTAINE_TOTEM" class="fontaines">Fontaine Totem</option>
                        <option value="FONTNE_WALLACE" class="fontaines">Fontaine Wallace</option>
                        <option value="FTNE_MILLENAIRE" class="fontaines">Fontaine Millenaire</option>
                        <option value="FTNE_PETILLANTE" class="fontaines">Fontaine Petillante</option>
                        <option value="FTNE_POING_EAU" class="fontaines">Poing D'eau</option>
                    </select>
                </label>
                
                <!-- Checkbox gratuit -->
                <label for="free" class="free">Gratuit :
                    <input class="checkbox" type="checkbox" id="free" name="toggle">
                </label>
            </div>
    
            <div class="containerFlex">
                <!-- Input du département -->
            <label for="department" class="department">Département :
                <input type="number" id="department" name="departement" placeholder="75001 - 75020" min="75001" max="75020" maxlength="5">
            </label>
    
            <!-- Checkbox ouvert-->
            <label for="checkbox" class="open">Ouvert maintenant :
                <input type="checkbox" id="checkbox" name="checkbox">
            </label>
            </div>
        </div>
        
        <!-- Bouton de validation -->
        <input type="submit" class="buttonSubmit" value="Valider">
    </form>
    <p id="stringError"></p>
    <script src="/script/script.js"></script>
</body>
</html>
